<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Goingtesla</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

  <div id='map'></div>
  <script>
    const goingelectricToken = '5471b3bae96a68bbf90cad00834fb10e';
    const chargerBigSize = '44';
    const chargerSmallSize = '34';

    mapboxgl.accessToken = 'pk.eyJ1Ijoia3JpbGxsZSIsImEiOiJjazBlYWc5OTMwOGhrM2tsY2pxcmgyYzVtIn0.0novoDiTaGPwZ5tPMDDl1A';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/krillle/ck0my3cjp4nfm1cksdx1rap0q', //hosted style id
      center: [10.46, 50.83], // starting position
      zoom: 6 // starting zoom
    });

    // Add geolocate control to the map.
    const geolocate = new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      fitBoundsOptions: {
        maxZoom: 10
      }
    })
    map.addControl(geolocate);

    map.on('load', function() {
      geolocate.trigger();
    });

    map.on('moveend', function() {

      var chargerList = getChargersInBounds(map.getBounds())
      console.log(chargerList);

      map.loadImage(`https://img.icons8.com/material-sharp/${chargerBigSize}/ff514a/tesla-supercharger-pin--v1.png`, function(error, image) {
        if (error) throw error;
        map.addImage('charger', image);
        map.addLayer({
          "id": "points",
          "type": "symbol",
          "source": {
            "type": "geojson",
            "data": {
              "type": "FeatureCollection",
              "features": [{
                "type": "Feature",
                "geometry": {
                  "type": "Point",
                  "coordinates": [10.46, 50.83]
                }
              }]
            }
          },
          "layout": {
            "icon-image": "charger",
            // "icon-size": 0.25
          }
        });
      });

    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());


    function httpGet(url) {
      var httpReq = new XMLHttpRequest(); // a new request
      httpReq.open("GET",url,false);
      httpReq.send(null);
      return httpReq.responseText;
    };


    function getChargersInBounds(searchField) {
      var geUrl = 'https://api.goingelectric.de/chargepoints/?' +
        `key=${goingelectricToken}&`+
        `ne_lat=${searchField.getNorthEast().lat}&ne_lng=${searchField.getNorthEast().lng}&`+
        `sw_lat=${searchField.getSouthWest().lat}&sw_lng=${searchField.getSouthWest().lng}`;
      return JSON.parse(httpGet(geUrl));
    };
  </script>

</body>
</html>
