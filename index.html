<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Goingtesla</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia3JpbGxsZSIsImEiOiJjazBlYWc5OTMwOGhrM2tsY2pxcmgyYzVtIn0.0novoDiTaGPwZ5tPMDDl1A';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/krillle/ck0m95zut05iy1cpfpckx1nxs', //hosted style id
      center: [10.46, 50.83], // starting position
      zoom: 6 // starting zoom
    });

    // Add geolocate control to the map.
    const geolocate = new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      fitBoundsOptions: {
        maxZoom: 10
      }
    })
    map.addControl(geolocate);

    // map.on('load', function() {
    //   geolocate.trigger();
    // });

    map.on('load', function() {
      map.loadImage('https://img.icons8.com/material-sharp/24/ff514a/tesla-supercharger-pin--v1.png', function(error, image) {
        if (error) throw error;
        map.addImage('charger', image);
        map.addLayer({
          "id": "points",
          "type": "symbol",
          "source": {
            "type": "geojson",
            "data": {
              "type": "FeatureCollection",
              "features": [{
                "type": "Feature",
                "geometry": {
                  "type": "Point",
                  "coordinates": [10.46, 50.83]
                }
              }]
            }
          },
          "layout": {
            "icon-image": "charger",
            // "icon-size": 0.25
          }
        });
      });

    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());

    map.trackUserLocation.enable();
    map.BoxZoomHandler.enable();
    map.TouchZoomRotateHandler.enable();

  </script>

</body>
</html>
